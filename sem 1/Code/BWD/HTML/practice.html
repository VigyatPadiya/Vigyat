<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1">
        <th colspan="2">MU Registeration</th>
        <tr>
            <td>Enter Your Name</td>
            <td><input type="fname" name="text" placeholder="Enter Your Name"></td>
        </tr>
        <tr>
            <td>Enter Your DOB</td>
            <td><input type="date" name="dob"></td>
        </tr>
        <tr>
            <td>Enter Your Contact</td>
            <td><input type="text" name="txtnum"></td>
        </tr>
        <tr>
            <td>Enter Your Email</td>
            <td><input type="txtemail" name="txtemail"></td>
        </tr>
        <tr>
            <td>Enter Your Address</td>
            <td><textarea name="txtadd"></textarea></td>
        </tr>
        <tr>
            <td>Gender</td>
            <td><input type="radio" value="male" name="male" >Male
                <input type="radio" vlaue="female" name="female">Female</td>
        </tr>
        <tr>
            <td>Enter Your Hobby</td>
            <td><input type="checkbox" value="Cricket">Cricket
                <input type="checkbox" value="Music">Music 
                <input type="checkbox" value="dance">Dance
                <input type="checkbox" value="Reading">Reading
            </td>
        </tr>
        <tr>
            <td>Choose Your City</td>
            <td><select name="selcity">
                <option>Rajkot</option>
                <option>Ahemdabad</option>
            </select></td>
        </tr>
        <tr>
            <td>Enter Your Password</td>
            <td><input type="text" name="txtpass"></td>
        </tr>
        <tr>
            <td>Upload Your Photo</td>
            <td><input type="file" name="File"></td>
        </tr>
        <tr>
            <td colspan="2">
               <center><input type="submit" value="Submit">
                <input type="reset" value="reset"></center>
            </td>
        </tr>
    </table>
    
</body>
</html>
