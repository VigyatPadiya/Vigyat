<!doctype html>
<html>
 <head>
<style>
div {
width: 100px;
height: 100px;
background-color: red; position: relative;
animation-name: example;
animation-duration: 7s;
}
@keyframes example {
0% {background-color:red; left:0px; top:0px;}
25% {background-color: yellow; left: 1000px; top:0px;}
50% {background-color: blue; left: 1000px; top:1000px;}
75% {background-color:green; left:0px; top:1000px;}
100% {background-color:red; left: 0px; top:0px; }
}
</style>
</head>
 <body>
<h1>CSS Animation</h1>
<div></div>

</body></html>
